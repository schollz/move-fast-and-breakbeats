<!DOCTYPE html>
<html lang="en">

<body>
	<div style="margin-bottom: 1rem">

			<button onclick="render()">Render</button>
		</div>
		<div id="controls-recording" style="display: none">
			<div>Recording... (events captured: <span id="recording-count">0</span>)</div>

		<div id="controls-rendering" style="display: none">
			<div>Rendering... (frames rendered: <span id="rendering-count">0/0</span>)</div>
		</div>
	</div>
	<canvas id="canvas" width="3840" height="2160" style="max-width: 100%; max-height: 100%"></canvas>
